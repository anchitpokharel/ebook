<form action="{% url 'create_order' %}" method="post"  class="php-email-form">
   {% csrf_token %}
<div class="row">
   <div class="form-group col-md-6">
      <label for="name">Your Name</label>
      <input type="text" name="your_name" class="form-control"  required>
         </div>
         <div class="form-group col-md-6 mt-3 mt-md-0">
            <label for="name">Your Number</label>
            <input type="text" class="form-control" name="your_number"  required>
         </div>
      </div>
      <div class="form-group mt-3">
         <label for="name">Your Email</label>
         <input type="email" class="form-control" name="your_email"  required>
      </div>
      <div class="form-group mt-3">
         <label for="name">Subject</label>
         <input type="text" class="form-control" name="subject"  required>
      </div>
      <div class="form-group mt-3">
         <label for="name">Message</label>
         <textarea class="form-control" name="message" rows="7" required></textarea>
      </div>
      <input type="text" name="flag" value="{{request.path}}" hidden>
      <div class="text-center" id="blue_button">
         <button type="submit" {% if "index" or "create_order" in request.path %} class="service-homebtn" {% endif %}>Send Message</button></div>
</form>
